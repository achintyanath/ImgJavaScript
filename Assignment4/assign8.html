<body>
    <div>
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" id ="image" height="300" onmouseover="change()" onmouseout="change2()">   
     </div>
     <script>
        

         function change(){
            document.getElementById("image").src="https://1000logos.net/wp-content/uploads/2017/06/Logo-Samsung.png";
         }
         function change2(){
            document.getElementById("image").src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png";
         }
     </script>
</body>
