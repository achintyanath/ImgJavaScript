<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assugnment 14</title>
    <script>
        
        var num=0;
        function change(){
            num++;
            if(num==1){
           document.getElementById("image").src="https://1000logos.net/wp-content/uploads/2017/06/Logo-Samsung.png";
            }
            if(num==2){
             document.getElementById("image").src="https://1000logos.net/wp-content/uploads/2018/08/Xiaomi-Logo.png";
            }
            if(num==3){
           document.getElementById("image").src="https://cdn.freelogovectors.net/wp-content/uploads/2020/03/oneplus-logo.png";
            }
            if(num==4){
           document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Realme-realme-_logo_box-RGB-01.png";
            }
        }
  </script>
</head>
<body>
    <p>
        Click  times to change the image!!!
    </p>


    <div>
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" id ="image" height="300" onclick="change()">   
     </div>
     
    

   
</body>
</html>
